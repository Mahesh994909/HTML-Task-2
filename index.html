<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="./submit.html" method="post">

        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full_name" placeholder="mahesh babu" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="meeting-time">Preferred Meeting Time:</label>
        <input type="time" id="meeting-time" name="meeting_time"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required><br><br>

        <label for="resume">Upload Resume (PDF):</label>
        <input type="file" id="resume" name="resume" accept=".pdf"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions
        </label><br><br>

        <label for="education">Education Level:</label>
        <select id="education" name="education">
            <option value="highschool">High School</option>
            <option value="associate">Associate Degree</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="doctorate">Doctorate</option>
        </select><br><br>

        <label for="message">Cover Letter:</label><br>
        <textarea id="message" name="message" rows="6" cols="40" placeholder="Write a cover letter here..."></textarea><br><br>

        <button type="submit">Submit Application</button>

    </form>
</body>
</html>
